 {% load static %}
 
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:20px">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-database"></i> SWD-Lab Example</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'products:index' %}">Products</a>
            </li>
        </ul>

        <div class="dropdown">
            {% if user.is_authenticated %}
            <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>&nbsp;{{ user.username }}
            </button>
            {% else %}

            <a class="btn btn-success" href="{% url 'admin:login' %}?next=/">
             <i class="bi bi-box-arrow-in-right"></i>&nbsp;Login
            </a>

            {% endif %}
            <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item"><i class="bi bi-envelope-at"></i> {{ user.email }}</a></li>
            
            {% if dbtype == "sqlite" %}
                <li><a class="dropdown-item"><img height="35" src="{% static 'img/sqlite.svg' %}" /> using <strong>SQLite</strong></a></li>
            {% endif %}
            {% if dbtype == "mariadb" %}
                <li><a class="dropdown-item"><img height="25" src="{% static 'img/mariadb.svg' %}" /> using <strong>MariaDB</strong></a></li>
            {% endif %}
            
            <li><a class="dropdown-item" href="{% url 'core:logout' %}">Logout</a></li>
            </ul>
        </div>
        
        </div>
    </div>
</nav>
