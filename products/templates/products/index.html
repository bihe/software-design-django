{% extends 'products/base.html' %}

{% block content %}
<div class="container">
  <h1>List of Products</h1>
    {% if products_list %}
        <ul>
        {% for product in products_list %}
            <li><a href="/products/{{ product.id }}/">{{ product.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No products are available.</p>
    {% endif %}
</div>
{% endblock %}
